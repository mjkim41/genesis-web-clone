<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제네시스 스페이스 소개</title>
  <link rel="stylesheet" href="../css/space.css">
  <link rel="manifest" href="/manifest.json">
  <!-- favicon -->
  <link rel="icon" href="../image/space/favicon.ico">
  <!-- Hyundai Sans Head Office Fonts -->
  <link href="https://db.onlinewebfonts.com/c/146989febbb861929ea12fa23a8f3180?family=Hyundai+Sans+Head+Office" rel="stylesheet">


</head>
<body>
 
    <div class="wrap">
      <!-- header 작성 전 -->
      <header> </header>
      <!-- main -->
      <main>
        <!-- secton1(space main) -->
        <section class="spaceMain">
          <video autoplay muted loop class="background-video">
            <source src="https://www.genesis.com/etc.clientlibs/genesis-p2/kr/clientlibs/clientlib-spacepage/resources/assets/images/space/overview/kv/kr-kv-bg.mp4"
            type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="mainTitle">
            <h1>GENESIS SPACES</h1>
            <h2>브랜드, 제품, 손님이 독창성을 가진 공간 안에서 서로 공명하며 제네시스만의 특별한 경험을 완성합니다.</h2>
          </div>
          <div class="mainScroll">
            <p>SCROLL TO EXPLORE</p>
            <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.1066 3.8934V25.1066M15.1066 25.1066L8.81406 18.8141M15.1066 25.1066L21.4742 18.739" stroke="white"></path></svg>
          </div>
        </section>
        <!-- section2(space intro) -->
        <section class="spaceIntro">
          <!-- left-side -->
          <div class="intro">
            <div class="introTitle">
              <span>OUR SPACES</span>
              <h2>SUJI</h2>
              <p>강렬함과 세련됨이 공존하는 공간, 개인화된 서비스로 더 프라이빗하고
                 몰입감 높게 제네시스를 경험할 수 있습니다.
              </p>
              <a href="https://www.naver.com" target="_blank">Discover More</a>
            </div>
            <ul class="slidebar">
              <li><button type="button">01</button></li>
              <li><button type="button">02</button></li>
              <li><button type="button">03</button></li>
              <li><button type="button">04</button></li>
            </ul>
          <!-- right-side -->
          <div class="photos">
            <img
            src="https://www.genesis.com/etc.clientlibs/genesis-p2/kr/clientlibs/clientlib-spacepage/resources/assets/images/space/overview/main-slide/space-suji.jpg"
            alt="intro1"
            class="intro1">
            <img
            src="https://www.genesis.com/etc.clientlibs/genesis-p2/kr/clientlibs/clientlib-spacepage/resources/assets/images/space/overview/main-slide/space-gangnam.jpg"
            alt="intro2"
            class="intro2">
            <img
            src="https://www.genesis.com/etc.clientlibs/genesis-p2/kr/clientlibs/clientlib-spacepage/resources/assets/images/space/overview/main-slide/space-hannam.jpg"
            alt="intro3"
            class="intro3">
            <img
            src="https://www.genesis.com/etc.clientlibs/genesis-p2/kr/clientlibs/clientlib-spacepage/resources/assets/images/space/overview/main-slide/space-anseong.jpg"
            alt="intro4"
            class="intro4">
          </div>
          </div>
        </section>
        <!-- section3(space content) -->
        <section class="spaceContent"></section>
        <!-- section4(space philosophy) -->
        <section class="spacePhilosophy"></section>
        <!-- section5(space experiences) -->
        <section class="spaceExperiences"></section>
        <!-- section6(space global location) -->
        <section class="spaceGlobalLocation"></section>
        <!-- section7(share and top button) -->
        <section class="shareAndTopButton"></section>
        <!-- section8(news) -->
        <section class="news"></section>
      </main>
      <!-- footer 작성 전 -->
      <footer></footer>
    </div>

</body>
</html>
